name: example
description: Sup example app.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.2.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  supp:
    path: ../../sup
  url_launcher: ^6.0.3
  flutter_svg: ^0.22.0
  flare_flutter: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Chinese Rocks
      fonts:
        - asset: assets/fonts/chinese_rocks.ttf
